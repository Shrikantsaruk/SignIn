<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">
<title>Login</title>
	<link rel="stylesheet" th:href="@{../css/bootstrapupdate.min.css}"/>
	<link rel="stylesheet" th:href="@{../css/font-awesome.min.css}"/>

    <script type="text/javascript" th:src="@{../js/jquery-3.5.1.min.js}"></script>

</head> 
<style  type="text/css">

body.login-11 {
    background: #f7f7f7;
    font-family: 'Arial', sans-serif;
}

.container-fluid {
    display: flex;
    align-items: center;
    justify-content: center;
    height: 100vh;
}

.form-section {
    background: #ffffff;
    padding: 30px;
    border-radius: 8px;
    box-shadow: 0px 0px 15px rgba(0, 0, 0, 0.1);
    width: 100%;
    max-width: 400px;
}

.login-inner-form {
    width: 100%;
}

.divLogin h3 {
    text-align: center;
    margin-bottom: 20px;
    font-size: 24px;
    color: #333333;
}

.form-group {
    margin-bottom: 15px;
}

.form-group label {
    font-size: 14px;
    color: #333333;
    margin-bottom: 5px;
    display: block;
}

.form-control {
    width: 100%;
    padding: 10px;
    font-size: 14px;
    border: 1px solid #cccccc;
    border-radius: 4px;
    box-sizing: border-box;
    transition: border-color 0.3s;
}

.form-control:focus {
    border-color: #5cb85c;
    outline: none;
}

.clsLogin.btnlogin {
    background: #5cb85c;
    color: #ffffff;
    padding: 10px 20px;
    font-size: 16px;
    border: none;
    border-radius: 4px;
    width: 100%;
    cursor: pointer;
    transition: background-color 0.3s;
}

.clsLogin.btnlogin:hover {
    background: #4cae4c;
}

.anchorlink.btnlogin {
    display: block;
    text-align: center;
    background: #007bff;
    color: #ffffff;
    padding: 10px 20px;
    font-size: 16px;
    border: none;
    border-radius: 4px;
    margin-top: 15px;
    text-decoration: none;
    transition: background-color 0.3s;
}

.anchorlink.btnlogin:hover {
    background: #0069d9;
}

.alert {
    padding: 10px;
    color: #ffffff;
    margin-bottom: 15px;
    border-radius: 4px;
}

.alert-error {
    background-color: #d9534f;
}

.alert-success {
    background-color: #5cb85c;
}

.lineBrake {
    border-bottom: 1px solid #dddddd;
    margin: 20px 0;
}

.page-footer {
    text-align: center;
    font-size: 12px;
    color: #999999;
    margin-top: 20px;
}

</style>
<body class="login-11">
    <div class="container-fluid">
		<div class="row">
			<div class="col-md-12">				
			</div>
		</div>
		<div class="form-section" >
					<div class="login-inner-form">
						<div class="rightpnaelform clearfix">
				    		<div class="col-md-12 col-sm-12 mb-3 divLogin" >
								<h3>Login</h3>
					 </div>
					<div class="col-md-12 col-sm-12 mb-3">
						 <form th:action="@{login}" method="post">
							<div th:if="${param.error}" class="alert alert-error">
								Invalid username and password.</div>
							<div th:if="${param.logout}" class="alert alert-success">
								You have been logged out.</div>
				   			<div th:if="${message}">  <p th:text="${message}"></p>
					   	    </div>
								<div class="col-sm-12 col-md-12 col-lg-12">
	       						<div class="form-group clearfix">
									<label for="username">Username:</label>
                               		 <input type="text" class="form-control" id="username" name="username" required>
								</div>
							</div>
							<div class="col-sm-12 col-md-12 col-lg-12">
								<div class="form-group clearfix">
									<label for="password">Password:</label>
                                <input type="password" class="form-control" id="password" name="password" required></div>
								<input type="checkbox" id="showPassword" onclick="togglePasswordVisibility()"> Show Password
							</div>
							
	 						<div class="col-sm-12 col-md-12 col-lg-12 mt-2">
								<button type="submit" class="clsLogin btnlogin" >Login</button> 
							</div>
                   		</form>
                   		<div class = "lineBrake"></div>
                   		
                   		<div class="col-sm-12 col-md-12 col-lg-12 mt-2">
								<p>new user? <a th:href="@{/signup}" >Sign up</a></p>
							</div>
                   		
					</div>
				</div>
			</div>
			<br>
			<div class="page-footer mt-4">
		</div>
		</div>
   	</div>
   	
</body>
<script type="text/javascript">
var j = jQuery.noConflict();   
var $ = jQuery.noConflict();
j(document).ready(function(){
	  //$("label").inFieldLabels();
	  j("#username").attr("placeholder", "eg. username");
	  j("#password").attr("placeholder", "Password");
	  j("#username").on('click focus', function() {
	  j(this).removeAttr("placeholder");});
	 j("#password").on('click focus', function() {
		$(this).removeAttr("placeholder");});
	j("#password").blur(function(){
	j(this).attr("placeholder", "Password");})
	j("#username").blur(function(){
	j(this).attr("placeholder", "eg. username");})
});
function togglePasswordVisibility() {
    var passwordField = document.getElementById("password");
    var showPasswordCheckbox = document.getElementById("showPassword");

    if (showPasswordCheckbox.checked) {
        passwordField.type = "text";
    } else {
        passwordField.type = "password";
    }
}
</script>
</html>
